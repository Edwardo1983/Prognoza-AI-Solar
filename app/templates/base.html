<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}UMG Poller{% endblock %}</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 2rem; max-width: 960px; }
    header { margin-bottom: 2rem; }
    h1 { font-size: 1.8rem; margin-bottom: 0.25rem; }
    .actions { margin: 1rem 0; display: flex; gap: 1rem; }
    button { padding: 0.6rem 1.2rem; font-size: 1rem; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.4rem 0.6rem; text-align: left; }
    th { background: #f5f5f5; }
    .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1rem; }
    .card { padding: 1rem; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
    #messages { margin-top: 1rem; }
    .error { color: #b00020; }
    .success { color: #006400; }
    footer { margin-top: 2rem; font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <header>
    <h1>UMG On-Demand Poller</h1>
    <p>Control the VPN tunnel and capture Janitza register snapshots whenever needed.</p>
  </header>
  {% block content %}{% endblock %}
  <footer>&copy; {{ request.url.hostname or "localhost" }}</footer>
</body>
</html>
